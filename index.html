<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deno PWA App</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <h1>Hello, Deno</h1>
  <div id="qr-reader" style="width:300px"></div>
  <div id="qr-result"></div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="qr.js"></script>
  <script src="sw.js"></script>
  <script src="sidebar.js"></script>

  <div id="sidebar" style="
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;">
    <a href="javascript:void(0)" style="position:absolute;top:10px;right:25px;font-size:36px;color:white;text-decoration:none;" onclick="closeSidebar()">&times;</a>
    <a href="index.html" style="padding:8px 8px 8px 32px;text-decoration:none;font-size:25px;color:white;display:block;">Home</a>
    <a href="menu.html" style="padding:8px 8px 8px 32px;text-decoration:none;font-size:25px;color:white;display:block;">Menu</a>
  </div>
  <button id="openSidebarBtn" onclick="openSidebar()" style="position:fixed;top:10px;left:10px;z-index:2;">â˜° Menu</button>
</body>
</html>
